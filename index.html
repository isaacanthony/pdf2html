<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>pdf2html</title>
    </head>
    <body onresize="resize()">
        <div
            id="container"
            style="
                display:flex;
                justify-content:center;
                align-items:center;
                gap:10px;
            "
        >
            <input
                type="text"
                style="
                    border-radius:0.25rem;
                    color:#3377ff;
                    font-size:1.5rem;
                    padding:1rem;
                    width:85%;
                "
            />
            <button
                onclick="search()"
                style="
                    cursor:pointer;
                    padding:1rem;
                    font-size:1.5rem;
                    padding:1rem;
                "
            >
                &#128269;
            </button>
        </div>

        <script>
            const resize = () => {
                document.querySelector('#container').style.height =`${window.innerHeight}px`;
            };

            const search = () => {
                const url = document.querySelector('input').value;
                if (!url) {
                    return;
                }
                window.location = `${window.location.href}view?q=${encodeURIComponent(url)}`;
            };

            resize();
        </script>
    </body>
</html>
